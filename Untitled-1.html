<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>113年(304實驗室)專題</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script> <!-- MobileNet模型 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #image {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #upload {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>請上傳圖片</h1>
  <input type="file" id="upload" accept="image/*" />
  <img id="image" src="" alt="Uploaded Image" />
  <div id="result"></div>

  <script>
    // 等待模型加載完成後才執行其他操作
    let model;

    async function loadModel() {
      model = await mobilenet.load();  // 加載MobileNet預訓練模型
      console.log("Model Loaded");
    }

    // 讀取並顯示用戶上傳的圖片
    document.getElementById("upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const imgElement = document.getElementById("image");
          imgElement.src = e.target.result;

          imgElement.onload = async () => {
            // 圖片加載後進行影像辨識
            await predict(imgElement);
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // 使用MobileNet進行影像辨識
    async function predict(imageElement) {
      // 使用模型進行預測
      const predictions = await model.classify(imageElement);

      // 顯示預測結果
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `
        <h3>辨識結果：</h3>
        <p>物體名稱: ${predictions[0].className}</p>
        <p>信心度: ${Math.round(predictions[0].probability * 100)}%</p>
      `;
    }

    // 頁面加載時加載模型
    loadModel();
  </script>
</body>
</html>
